<!doctype html>
<!-- CHALLENGE: 
- Change the background of the first two nav items to mediumpurple
- Change the background of the last navitem to gold
- Update the div styling to use an idinstead of a tag.
-->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS Selectors</title>
        <meta name="description" content="CSS Selectors Playground">
        <meta name="author" content="She Codes">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="main-heading">H1 Title</h1>
            <h2 class="main-heading">H2 Title</h2>
            <nav>
                <a class="nav-item" href="#">Nav Item 1</a>
                <a class="nav-item" href="#">Nav Item 2</a>
                <a id="nav-item-3" href="#">Nav Item 3</a>
            </nav>
        </header>
        <div id="div-1">
            <p id="first-paragraph">A paragraph tag, in a div tag.</p>
            <img src="logo.png" alt="She Codes Logo.">
            <p>Another paragraph tag, in a div.</p>
            <ul>
                <li class="list-item">List Item 1</li>
                <li class="list-item">List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <footer>
            A footer tag.
        </footer>
    </body>
</html>
